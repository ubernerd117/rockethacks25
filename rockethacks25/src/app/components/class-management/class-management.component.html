<div class="bg-base-100 p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-primary mb-6">Class Management</h2>
  
    <!-- Course Selection -->
    <div class="mb-6">
      <h3 class="text-lg font-semibold mb-2">Select a Course</h3>
      <select class="select select-bordered w-full max-w-md" (change)="onClassSelect($event)">
        <option disabled selected>Pick a Course</option>
        <option *ngFor="let class of classes" [value]="class.classId">
          {{ class.className }}
        </option>
      </select>
    </div>
  
    <!-- Selected Course Details -->
    <div *ngIf="selectedClass">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-semibold">
          Course: <span id="selectedCourseName">{{ selectedClass.className }}</span>
        </h2>
        <label for="addAssignmentModal" class="btn btn-sm btn-primary">Add Assignment</label>
        <button class="btn btn-sm btn-primary" (click)="viewStatistics()">View Statistics</button>

      </div>
       <div class="overflow-x-auto">
      <table class="table table-zebra w-full">
        <thead>
          <tr>
            <th>Student Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let studentUsername of selectedClass.studentUsernames">
            <td>{{ getStudentName(studentUsername) }}</td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
  
    <!-- Add Assignment Modal (Hidden) -->
    <input type="checkbox" id="addAssignmentModal" class="modal-toggle" />
    <div class="modal">
      <div class="modal-box">
        <h3 class="font-bold text-lg">Add New Assignment</h3>
        <form id="addAssignmentForm">
          <div class="form-control mb-4">
            <label class="label" for="assignmentName">
              <span class="label-text">Assignment Name</span>
            </label>
            <input type="text" id="assignmentName" class="input input-bordered" required />
          </div>
          <div class="form-control mt-4">
            <label class="label" for="dueDate">
              <span class="label-text">Due Date</span>
            </label>
            <input type="date" id="dueDate" class="input input-bordered" required />
          </div>
          <div class="modal-action mt-4">
            <label for="addAssignmentModal" class="btn btn-error">Cancel</label>
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
